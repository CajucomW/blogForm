<h1>Share a Post</h1>
<br>
<form class="" method="POST">
    <div>
        {% csrf_token %}
        {{ form.as_p }}
        <button>Share!</button>
    </div>
</form>

<hr />

<div>
    {% for post in posts %}
        <h3>{{ post.username }}</h3>
        <p>{{ post.text }}</p>
    {% endfor %}
</div>
